<div class="event-list-wrapper card">
  <button mat-raised-button color="primary" class="add-new" routerLink="/events/add">Add New</button>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let event" (click)="viewEvent(event)">
          <span class="link">{{ event.name }}</span>
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="dateTime">
        <th mat-header-cell *matHeaderCellDef>Date & Time</th>
        <td mat-cell *matCellDef="let event">{{ event.dateTime }}</td>
      </ng-container>

      <!-- Organizer Column -->
      <ng-container matColumnDef="organizer">
        <th mat-header-cell *matHeaderCellDef>Organizer</th>
        <td mat-cell *matCellDef="let event">{{ event.organizer }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let event">
          <button mat-icon-button color="primary" (click)="editEvent(event)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEvent(event)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator (page)="onPageChange()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
